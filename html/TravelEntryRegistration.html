<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traveleintrag Erfassung</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../css/TravelBlog.css">

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Blogeintragerfassung</h1>
        <p>Bitte erfassen Sie einen Eintrag für ihren Blog</p>
    </div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Titel:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="entryTitle" placeholder="Titel einfügen">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Datum</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="title" placeholder="Datum einfügen">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Foto:</label>

            <div class="col-sm-10">
                <input type="file" class="filestyle" id="photo">
                <!--<input type="text" class="form-control" id="destination" placeholder="Foto einfügen"> -->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Beschreibung:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="startdate" rows="5" placeholder="Beschreibung einfügen"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="newEntry">neuen Eintrag erfassen</button>
                <button type="submit" class="btn btn-default" id="save">Speichern</button>
                <div id="saveDialog" title="Speicher">
                    <div>
                        <form method="post" >
                            <p>Ihr Eintrag wurde gespeichert</p>
                            <button type="button" id="saveOk">Ok</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="../js/TravelEntryRegistration.js"></script>
</body>
</html>
