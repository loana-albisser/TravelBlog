<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../css/TravelBlog.css">
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Travelblog</h1>
        <p>Die folgenden Reisen sind bereits erfasst worden.</p>
        <button type="button" class="btn btn-default pull-right" id="login">Login</button>
        </br>
    </div>
    <div id="loginDialog" caption="Login" title="Login">
        <div>
            <form method="post" action="?page=login">
                <table>
                    <tr>
                        <td>Username: </td>
                        <td><input style="width: 150px;" type="text" name="user" /></td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td><input style="width: 150px;" type="password" name="password" /></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right" valign="bottom">
                            <input type="submit" id="submit" value="Login" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <table class="table table-hover" id="table">
        <thead>
        <tr id="overviewTableEntry">
            <th>Titel</th>
            <th>Ziel</th>
            <th>Startdatum</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="title">Abenteuer</td>
            <td id="destination">Asien</td>
            <td id="startDate">13.05.2015</td>
            <td>
                <button type="button" class="glyphicon glyphicon-pencil btn btn-link" id="editButton" ></button>
                <!--<a href="#"><span class="glyphicon glyphicon-pencil"></span></a>-->
            </td>
            <td>
                <button type="button" class="glyphicon glyphicon-trash btn btn-link" id="deleteButton"></button>
            </td>
        </tr>
        <tr>
            <td>Wellness</td>
            <td>Deutschland</td>
            <td>16.09.2014</td>
            <td>
                <button type="button" class="glyphicon glyphicon-pencil btn btn-link"></button>
            </td>
            <td>
                <button type="button" class="glyphicon glyphicon-trash btn btn-link"></button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="add">
        <button type="button" class="btn btn-default" id="addBlogg">Blog hinzufügen</button>
    </div>
    <div id="deleteDialog" title="Löschen">
        <div>
            <form method="post" action="">
                <p>Wollen Sie den Eintrag wirklich löschen?</p>
                <button type="button" id="dialogYes">Ja</button>
                <button type="button" id="dialogNo">Nein</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="../js/TravelBlogOverview.js"></script>

</body>
</html>
