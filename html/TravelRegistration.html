<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Erfassung</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../css/TravelBlog.css">

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Blogerfassung</h1>
        <p>Bitte erfassen sie einen Blog</p>
        <button type="button" class="btn btn-default pull-right" id="logout">Logout</button>
        </br>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Titel:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="Titel einf端gen">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Kurzbeschreibung:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="shortDescription" placeholder="Beschreibung einf端gen">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Ziel:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="destination" placeholder="Ziel einf端gen">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Startdatum:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="startdate" placeholder="Ziel einf端gen">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="continue">Weiter</button>
            </div>
        </div>

    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="../js/TravelRegistration.js"></script>

</body>
</html>
