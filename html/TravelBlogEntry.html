<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../css/TravelBlog.css">

</head>
<body>
<div class="container">
    <div class="jumbotron" id="entryheader">
        <h1>Blogtitel</h1>
        <p>Kurzbeschreibung</p>
        <button type="button" id="addTravelEntry" class="btn btn-default pull-right" >Blogeintrag hinzufügen</button>
        </br></br>
        <button type="button" class="btn btn-default pull-right" id="logout">Logout</button>
        </br>
    </div>
    </br>
    <div class="travel-entry" id="travelEntry">
        <div class="well well-sm" id="blogEntry">
            <strong id="blogEntryTitle"></strong>
            <strong id="blogEntryDate"></strong>
            <div class="btn-group vcenter">
                <button type="button" class="glyphicon glyphicon-pencil btn btn-link" id="editEntryButton"></button>
                <button type="button" class="glyphicon glyphicon-trash btn btn-link" id="deleteEntryButton"></button>
            </div>

        </div>
        <img src="../reisen.jpg" id = "photo" class="img-thumbnail center-block" alt="Reise" width="304" height="236">
        </br>
        <p id="blogEntryDescription"></p>
    </div>

    <div id="deleteDialog" title="Löschen">
        <div>
            <form method="post" action="?page=login">
                <p>Wollen Sie den Eintrag wirklich löschen?</p>
                <button type="button" id="dialogYes">Ja</button>
                <button type="button" id="dialogNo" >Nein</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="../js/TravelBlogEntry.js"></script>
</body>
</html>
